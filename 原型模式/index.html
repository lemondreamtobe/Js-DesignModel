<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function A() {
            this.name = 'lin';
            this.age = '12';
        };
        A.prototype = {
            run : true,
            stop: function () {
                this.run = false;
            }
        };
        var a = new A();
        var b = {};

        for (var i in a) {
            b[i] = a[i];
        }; //原来原型上的属性和方法也是会被复制到新对象上
        console.log(b);
    </script>
</body>
</html>
